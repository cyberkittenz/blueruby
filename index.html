<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>algebra worksheet</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
    body {
      background: #f5f5f5;
      color: #111;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }
    .stealth-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 0.8rem;
      background: #ccc;
      color: #000;
      padding: 0.3rem 0.6rem;
      border-radius: 0.3rem;
      cursor: pointer;
      border: 1px solid #888;
      opacity: 0.6;
      z-index: 999;
    }
    .stealth-toggle:hover {
      opacity: 1;
    }
    h1.title, p.subtitle {
      color: #f72585;
      text-transform: lowercase;
      letter-spacing: 0.1em;
      user-select: none;
    }
    .title {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    .subtitle {
      margin-bottom: 2rem;
      font-style: italic;
    }
    .input-container {
      width: 100%;
      max-width: 720px;
      display: flex;
      gap: 1rem;
    }
    input[type="text"] {
      flex-grow: 1;
      padding: 0.75rem 1rem;
      font-size: 1.1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      background: #fff;
      color: #111;
    }
    button {
      background: #f72585;
      color: white;
      border: none;
      padding: 0 1.5rem;
      font-size: 1.1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: 600;
    }
    iframe {
      margin-top: 2rem;
      width: 100%;
      max-width: 900px;
      height: 75vh;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      background: #fff;
      display: none;
    }
    .stealth-mode .title,
    .stealth-mode .subtitle,
    .stealth-mode .input-container,
    .stealth-mode iframe {
      display: none;
    }
    .stealth-mode body {
      background: #fff !important;
      color: #000 !important;
    }
    .fake-math-title {
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 1rem;
    }
    .fake-math-desc {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <div class="stealth-toggle" onclick="toggleStealth()">toggle stealth</div>
  <h1 class="title">blue ruby</h1>
  <p class="subtitle">heya! pop your link down below!</p>
  <div class="input-container">
    <input
      type="text"
      id="url"
      placeholder="paste your full URL here"
      autocomplete="off"
      spellcheck="false"
      autocorrect="off"
      autocapitalize="off"
    />
    <button onclick="loadProxy()">go</button>
  </div>
  <div class="fake-math-title" id="fakeTitle" style="display: none;">Algebra 1 Practice Worksheet</div>
  <div class="fake-math-desc" id="fakeDesc" style="display: none;">
    Solve for x in the following problems. Be sure to show your work!
  </div>
  <iframe id="proxyFrame" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>
  <script>
    function loadProxy() {
      const input = document.getElementById('url').value.trim();
      if (!input) {
        alert("in order for it to work, you've gotta enter a url first!");
        return;
      }
      let finalUrl = input;
      if (!/^https?:\/\//i.test(finalUrl)) {
        finalUrl = 'https://' + finalUrl;
      }
      const encodedUrl = btoa(finalUrl);
      const proxyUrl = `https://uvcat.vercel.app/service/${encodedUrl}`;
      const iframe = document.getElementById('proxyFrame');
      iframe.style.display = 'block';
      iframe.src = proxyUrl;
    }

    function toggleStealth() {
      document.body.classList.toggle('stealth-mode');
      const fakeTitle = document.getElementById('fakeTitle');
      const fakeDesc = document.getElementById('fakeDesc');
      const isStealth = document.body.classList.contains('stealth-mode');
      fakeTitle.style.display = isStealth ? 'block' : 'none';
      fakeDesc.style.display = isStealth ? 'block' : 'none';
    }
  </script>
</body>
</html>
